    <!-- Font Icons -->
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/material-design-iconic-font.min.css" rel="stylesheet">

    <!-- animate css -->
    <link href="css/animate.css" rel="stylesheet" />

    <!-- Waves-effect -->
    <link href="css/waves-effect.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/bootstrap-wysihtml5/bootstrap-wysihtml5.css" />

<body class="fixed-left">

    <!-- Begin page -->
    <div id="wrapper">

        <!-- Top Bar Start -->
        <div class="topbar">
            <!-- LOGO -->
            <div class="topbar-left">
                <div class="text-center">
                    <a href="index.html" class="logo"><i class="md md-terrain"></i> <span>Moltran </span></a>
                </div>
            </div>
            <!-- Button mobile view to collapse sidebar menu -->
            <div class="navbar navbar-default" role="navigation">
            </div>
        </div>
        <!-- Top Bar End -->


        <!-- ========== Left Sidebar Start ========== -->

        <div class="left side-menu">
            <div class="sidebar-inner slimscrollleft">
                <div class="user-details">
                    <div class="user-info">
                        <div class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">John Doe
                            </a>
                        </div>

                        <p class="text-muted m-0">Administrator</p>
                    </div>
                </div>
                <!--- Divider -->
                <div id="sidebar-menu">
                    <ul>
                        <li>
                            <a href="inbox.html" class="waves-effect"><i class="md md-home"></i><span> Inbox </span></a>
                        </li>
                        <li>
                            <a href="email-compose.html" class="waves-effect"><i class="md md-home"></i><span> Compose
                                    Mail </span></a>
                        </li>
                        <li>
                            <a href="email-read.html" class="waves-effect"><i class="md md-home"></i><span> View Mail
                                </span></a>
                        </li>
                        <li>
                            <a href="task-list.html" class="waves-effect"><i class="md md-home"></i><span> Tasks </span></a>
                        </li>
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- Left Sidebar End -->


        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="content-page">
            <!-- Start content -->
            <div class="content">
                <div class="container">

                    <!-- Page-Title -->
                    <div class="row">
                        <div class="col-sm-12">
                            <h4 class="pull-left page-title">Compose Mail</h4>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Right Sidebar -->
                        <div class="col-md-12 col-lg-12">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-md-4 col-lg-3">
                                        <a href="inbox.html" class="btn btn-danger waves-effect waves-light btn-block">Back
                                            to Inbox</a>
                                    </div>
                                    <div class="btn-toolbar" role="toolbar">
                                        <div class="pull-right">
                                            <button class="btn btn-purple waves-effect waves-light"> <span>Send</span>
                                                <i class="fa fa-send m-l-10"></i> </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="panel panel-default m-t-20">
                                <div class="panel-body p-t-30">

                                    <form role="form">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="To">
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <input type="email" class="form-control" placeholder="Cc">
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="email" class="form-control" placeholder="Bcc">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Subject">
                                        </div>
                                        <div class="form-group">
                                            <textarea class="wysihtml5 form-control" placeholder="Message body" style="height: 200px"></textarea>
                                        </div>
                                    </form>
                                </div> <!-- panel -body -->
                            </div> <!-- panel -->
                        </div> <!-- End Rightsidebar -->
